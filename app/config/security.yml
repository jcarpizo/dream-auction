                        roles: 'ROLE_ADMIN'

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            http_basic: ~
            form_login:
                login_path: login
                check_path: login
            logout:
                path: /logout
                target: /

        secured_area:
             pattern: ^/
             anonymous: ~

    access_control:
        - { path: ^/item/new$, roles: ROLE_ADMIN }
        - { path: ^/item/[^/]+$, roles: ROLE_ADMIN }
        - { path: ^/item/[^/]+/edit$, roles: ROLE_ADMIN }


    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12



